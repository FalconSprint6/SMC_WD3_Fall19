<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    <canvas width="500" height="700" id="canvas">
    </canvas>
    <script>
    const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

ctx.fillStyle = '#b3b3b3';
ctx.fillRect(0, 0, canvas.width, canvas.height);

ctx.fillStyle = "#ff66ff";
ctx.fillRect(50,40,350,400)

ctx.fillStyle = "#4d88ff"
ctx.fillRect(55,45,400,100)

var imgPath = 'test.jpg';

 
//Get a 2D drawing context for the canvas.
var context = canvas.getContext('2d');
 
//Create a new Image object.
var imgObj = new Image();
 
//Set the src of this Image object.
imgObj.src = "images/solocup.png";
 
//the x coordinates
var x = 265;
 
//the y coordinates
var y = 275;
 
//When our image has loaded.
imgObj.onload = function(){
    //Draw the image onto the canvas.
    context.drawImage(imgObj, x, y, 200,100);
}
ctx.fillStyle = "#4d88ff"
ctx.fillRect(305,345,100,200)

ctx.fillStyle = "#ff66ff";
ctx.fillRect(350,340,100,200)

ctx.fillStyle = "#b3b3b3";
ctx.fillRect(370,370,100,200)

ctx.moveTo(50, 70);
ctx.lineTo(300, 500);
ctx.stroke();

    </script>
</body>
